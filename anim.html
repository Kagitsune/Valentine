<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="hearts.png">
    <title>A Fleur For Loiüíù</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d1c7f5;
            flex-direction: column;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        #play-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10; /* Ensure it's above the video */
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop muted>
        <source src="fleur.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="bg-music" loop>
        <source src="audio/Nocturne.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Add a play button -->
    <button id="play-button">Play Music</button>

    <script>
        const audio = document.getElementById("bg-music");
        const playButton = document.getElementById("play-button");

        // Play audio when the button is clicked
        playButton.addEventListener("click", () => {
            if (audio.paused) {
                audio.play()
                    .then(() => {
                        console.log("Audio is playing!");
                        playButton.textContent = "Pause Music"; // Change button text
                    })
                    .catch(error => {
                        console.log("Autoplay blocked:", error);
                        alert("Click the button again to play the music."); // Notify the user
                    });
            } else {
                audio.pause();
                playButton.textContent = "Play Music"; // Change button text
            }
        });
    </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        const sound = new Howl({
            src: ["Nocturne.mp3"],
            loop: true,
        });
    
        document.addEventListener("click", () => {
            if (!sound.playing()) {
                sound.play();
            }
        });
    </script>
</body>
</html>
