<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/hearts.png">
    <title>A Fleur For Loiüíù</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d1c7f5;
            flex-direction: column;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop muted>
        <source src="fleur.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="bg-music" loop>
        <source src="audio/Nocturne.mp3" type="audio/mpeg">
    </audio>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
        <script>
        const sound = new Howl({
        src: ["Nocturne.mp3"],
        loop: true,
        });
        
        document.addEventListener("click", () => {
        if (!sound.playing()) {
            sound.play();
        }
        });
            
        </script>
</body>
</html>
