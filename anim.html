<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/hearts.png">
    <title>A Fleur For Loiüíù</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d1c7f5;
            flex-direction: column;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <button id="play-button" style="position: absolute; top: 20px; left: 20px; padding: 10px 20px; background-color: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer;">
    Play Music
</button>

<script>
    const playButton = document.getElementById("play-button");
    playButton.addEventListener("click", () => {
        if (!sound.playing()) {
            sound.play();
            playButton.textContent = "Music Playing";
        }
    });
</script>
    <video id="video" autoplay loop muted>
        <source src="fleur.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        // Initialize Howler.js audio
        const sound = new Howl({
            src: ["nocturne.mp3"],
            loop: true,
            autoplay: true, // Attempt to autoplay
            volume: 1.0, // Set volume to maximum
            onplayerror: function () {
                console.log("Playback failed. User interaction may be required.");
            },
            onloaderror: function () {
                console.log("Failed to load audio file. Check the file path.");
            }
        });

        // Play audio on user interaction (click or touch)
        document.addEventListener("click", () => {
            if (!sound.playing()) {
                sound.play();
            }
        });

        // Attempt to play audio on page load
        window.onload = () => {
            sound.play(); // No .catch() needed for Howler.js
        };
    </script>
</body>
</html>
