<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/hearts.png">
    <title>A Fleur For Loiüíù</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d1c7f5;
            flex-direction: column;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }

        #play-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10; /* Ensure it's above the video */
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop muted>
        <source src="fleur.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        // Initialize Howler.js audio
        const sound = new Howl({
            src: ["audio/Laufey - Valentine.mp3"], // Ensure this path is correct
            loop: true,
            volume: 1.0,
            onplayerror: function () {
                console.log("Playback failed. User interaction may be required.");
            },
            onloaderror: function () {
                console.log("Failed to load audio file. Check the file path.");
            }
        });

        // Play audio when the button is clicked
        document.getElementById("play-button").addEventListener("click", () => {
            if (!sound.playing()) {
                sound.play();
            }
        });

        // Debugging: Log the audio file path
        console.log("Audio file path:", sound._src); // Check the resolved file path
    </script>

    <!-- Add a play button -->
    <button id="play-button">Play Music</button>
</body>
</html>
