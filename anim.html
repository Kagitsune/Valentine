<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="hearts.png">
    <title>An Aster Fleur For Youuüíù</title>
    <style>
        .button {
        text-decoration: none; /* Removes underline */
        }
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d1c7f5; /* Adjusted to match your theme */
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <audio id="bg-music" loop preload="auto">
            <source src="Nocturne (Interlude).mp3" type="audio/mpeg">
        
    <video id="video" autoplay>
        <source src="fleur.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <script>
        const video = document.getElementById("video");
    
        video.addEventListener("click", function () {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
    </script>
    
</body>
</html>
