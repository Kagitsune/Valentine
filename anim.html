<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/hearts.png">
    <title>A Fleur For Loiüíù</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d1c7f5;
            flex-direction: column;
        }
        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    
    <video id="video" autoplay muted>
        <source src="fleur.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script>
        // Initialize Howler.js audio with autoplay
        const sound = new Howl({
        src: ["nocturne_fixed.mp3"], // Use the new file
        loop: true,
        volume: 1.0,
        autoplay: true,
        onplayerror: function () {
            console.log("Playback failed. User interaction may be required.");
            document.addEventListener("click", function () {
                sound.play();
            }, { once: true });
        },
        onloaderror: function () {
            console.log("Failed to load audio file. Check the file path.");
        }
    });


        // Debugging: Log the audio file path
        console.log("Audio file path:", sound._src); // Check the resolved file path
    </script>
</body>
</html>
