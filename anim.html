<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="hearts.png">
    <title>A Fleur For Loiüíù</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d1c7f5;
            flex-direction: column;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="video" autoplay loop muted>
        <source src="fleur.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <audio id="bg-music" loop>
        <source src="Nocturne.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Ensure the video is muted to comply with autoplay policies
        const video = document.getElementById("video");
        video.muted = true;

        // Play audio on user interaction
        function playAudio() {
            const audio = document.getElementById("bg-music");
            if (audio.paused) {
                audio.play().then(() => {
                    console.log("Audio is playing!");
                }).catch(error => {
                    console.log("Autoplay blocked:", error);
                });
            }
        }

        // Add event listeners for click and touch
        document.addEventListener("click", playAudio);
        document.addEventListener("touchstart", playAudio);
    </script>
</body>
</html>
